<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Files - CodeShare</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='code-slash.svg') }}">

</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">CodeShare</a>
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
        </div>
    </nav>

    <div class="container text-center mt-5">
        <h2 class="text-light">Your Files</h2>
        
        {% if user_files %}
            <ul class="list-group mt-3">
                {% for file_id in user_files %}
                    <li class="list-group-item bg-dark">
                        <a href="{{ url_for('editor', file_id=file_id) }}" class="text-info">
                            {{ file_id }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="text-light mt-3">No files found. <a href="{{ url_for('create_new_file') }}" class="text-info">Create one now</a>.</p>
        {% endif %}
    </div>
</body>
</html>
