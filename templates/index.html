<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeShare</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">CodeShare</a>
            
            <div class="d-flex">
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('user_codes') }}" class="btn btn-info me-2">My Files</a>
                    <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
                {% else %}
                    <a href="{{ url_for('login') }}" class="btn btn-success">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container text-center mt-5">
        <h2 class="text-light">Welcome to CodeShare</h2>
        
        {% if current_user.is_authenticated %}
            <a href="/new" class="btn btn-primary mt-3">Create New File</a>
        {% else %}
            <p class="text-light mt-3">Please <a href="{{ url_for('login') }}" class="text-info">log in</a> to create and manage files.</p>
        {% endif %}
    </div>
</body>
</html>
